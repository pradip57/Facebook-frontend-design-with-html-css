<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginform">
        <form>

            <div>
                <label for="email_or_phone"></label>
                <input type="text" placeholder="Email or phone number" id="email_or_phone" name="email_or_phone" class="form emailpart">
            </div>

            <div class="pass">
                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" name="password" class="form passwordpart">
                
           
            </div>

            <div>
                <input type="submit" value="Log In" class="loginpart">
            </div>


            <div class="forgetpass">
                <a href="#" class="forgetpasssub">Forget password?</a>
            </div>

            <div class="line">

            </div>

            <div class="createnew">
                <input type="submit" value="Create new account" class="createnewpart1">
            </div>

         
            
        </form>
    </div>

    <div>
        <p class="facebook">facebook</p>
        <pre class="connect">Connect with friends and the world
around you on Facebook.</pre>
    </div>
</body>
</html>
